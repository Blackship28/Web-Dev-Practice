<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <table border="0" cellspacing="0" cellpadding="2">
      <tr>
        <td>
          <label for="username"> username: </label>
        </td>
        <td><input type="text" id="username" /></td>
      </tr>
      <tr>
        <td><label for="password">password: </label></td>
        <td><input type="password" name="password" id="pswd" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="radio" id="lelaki" name="jantina" /><label for="lelaki"
            >lelaki</label
          >
          <input type="radio" id="perempuan" name="jantina" /><label
            for="perempuan"
            >perempuan</label
          >
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="checkbox" id="nyanyi" />
          <label for="nyanyi">nyanyi</label>
          <input type="checkbox" id="tidur" /> <label for="tidur">tidur</label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="textarea">Textarea: </label>
        </td>
        <td><textarea name="" id=""></textarea></td>
      </tr>
      <tr>
        <td><label for="asal">Asal: </label></td>
        <td>
          <select name="" id="">
            <option value="">bandung</option>
            <option value="">jakarta</option>
            <option value="">jawa</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button type="submit">hantar</button>
        </td>
      </tr>
    </table>

    <br />
  </body>
</html>
