<html>
  <head>
    <title>Cart Quantity</title>
  </head>

    <button
      onclick="

    >
      Show Quantity
    </button>
    <table border="1px" cellpadding="3px">
      <tr>
        <th colspan="2">Add/Removes</th>
      </tr>
      <tr>
        <td>
          <button
            onclick="
      cartQuantity = cartQuantity+1; //cartQuantity++ (shortcut)
      console.log(`Cart Quantity: ${cartQuantity}`);"
          >
            Add To Cart
          </button>
        </td>
        <td>
          <button
            onclick="
      cartQuantity -- ; //cartQuantity++ (shortcut)
      console.log(`Cart Quantity: ${cartQuantity}`);"
          >
            Removes from Cart
          </button>
        </td>
      </tr>
      <tr align="center">
        <td>
          <button
            onclick="
      cartQuantity = cartQuantity+2; //cartQuantity += 2 (shortcut)
      console.log(`Cart Quantity: ${cartQuantity}`);"
          >
            +2
          </button>
        </td>
        <td>
          <button
            onclick="
      cartQuantity -= 2; //cartQuantity += 2 (shortcut)
      console.log(`Cart Quantity: ${cartQuantity}`);"
          >
            -2
          </button>
        </td>
      </tr>
      <tr align="center">
        <td>
          <button
            onclick="cartQuantity = cartQuantity+3;
      console.log(`Cart Quantity: ${cartQuantity}`);"
          >
            +3
          </button>
        </td>
        <td>
          <button
            onclick="cartQuantity -=3;
      console.log(`Cart Quantity: ${cartQuantity}`);"
          >
            -3
          </button>
        </td>
      </tr>
    </table>

    <button
      onclick="
      cartQuantity += 4; //cartQuantity += 2 (shortcut)
      console.log(`Cart Quantity: ${cartQuantity}`);"

      +4

</html>
